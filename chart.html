<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas 图表</title>
    <script src="js/wtyCharts.js"></script>
</head>
<body>
  <canvas id="test" style="margin: 0 auto; display: block"></canvas>


<script>

   new wtychart({
       canvasId:'test',
       width:700,
       height:500,
       categories: ['2008','2009','2010','2011','2012', '2013', '2014', '2015', '2016', '2017'],
       lineType:"cruve",//曲线绘制模式
       series: [{
           name: '成交量1',
           lineColor:'rgb(255, 136, 120)',
           lineBgColor:'rgba(255, 136, 120, 0.2)',
           drawBg:true,
           textColor:'rgb(255, 136, 120)',
           data: [15, 20, 45, 37, 44, 70,30,50,60,40]
       }, {
           name: '成交量2',
           drawBg:true,
           textColor:'rgb(3,169,244)',
           lineColor:'rgb(3,169,244)',
           lineBgColor:'rgba(3, 169, 244, 0.2)',
           data: [30, 40, 65, 70, 34, 18,40,30,40,60]
       }],
       yAxis: {
           format: function (val) {
               return val + '万';
           }
       },
   })

</script>
</body>
</html>
